<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br><br>

		<label>Gender</label>
		<br>
		<label for="male">male</label>
		<input type="radio" id="male" name="male" required>
		<br><br>
		
		<label for="female">Female</label>
		<input type="radio" id="female" name="female" required>
		<br><br>
		
		<select for="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br><br>
		
		<label for="carage">Car Age</label>
		<input type="Number" id="carage" required>
		<br><br>
		
		<label for="dop">Date of Purchase (dop)</label>
		<input type="Date" id="dop" required>
		<br><br>
		
		<label for="password">Password</label>
		<input type="Password" id="password" required>
		<br><br>

		<button type="submit">submit</button>
		<!-- <input type="submit" name="submit"> -->
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
